<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Todo App{% endblock %}</title>

  <!-- Pico.css -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  />

  <!-- Custom theme -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <main class="container">
    {% block content %}
      <h1 class="page-title">Warning</h1>
      <section>
        <p>{{ message }}</p>
        <a href="{{ url_for('index') }}">Return to Todo List</a>
      </section>
    {% endblock %}
  </main>

</body>
</html>
